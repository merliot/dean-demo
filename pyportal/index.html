<html lang="en">

	<head>
		<meta name="viewport"
		      content="width=device-width, initial-scale=1">

		<title>Adafruit PyPortal</title>

		<link rel="stylesheet" type="text/css" href="css/demo.css">

	</head>

	<body>
		
		<div id="overlay">
			<div id="offline">Offline</div>
		</div>

		<fieldset>
			<legend>Adafruit PyPortal</legend>
			<fieldset>
				<legend>System Info</legend>
				<textarea id="system" readonly rows="3"></textarea>
			</fieldset>

			<fieldset>
				<legend>Ambient Light Sensor</legend>
				<textarea id="light" readonly rows="1"></textarea>
			</fieldset>

			<fieldset>
				<legend>ADT7410 Temperature Sensor</legend>
				<textarea id="tempc" readonly rows="1"></textarea>
			</fieldset>

			<fieldset>
				<legend>WS2812 Neo Pixel</legend>
				<div id="neo">
					<div id="neoSliders">
						<div class="neoRow">
							<p>R:</p>
							<input type="range" id="neoR" max="255" value="0" onchange="neo('R', this.value)">
						</div>
						<div class="neoRow">
							<p>G:</p>
							<input type="range" id="neoG" max="255" value="0" onchange="neo('G', this.value)">
						</div>
						<div class="neoRow">
							<p>B:</p>
							<input type="range" id="neoB" max="255" value="0" onchange="neo('B', this.value)">
						</div>
					</div>
					<svg width="100" height="75">
						<circle id="neopixel" cx="50" cy="30" r="10" fill="rgba(0, 0, 0, 0)" />
					</svg>
				</div>
			</fieldset>
			<div class="buttons">
				<button onclick="reset()">Reset</button>
			</div>
		</fieldset>

		<script src="js/demo.js"></script>
		<script>run("{{.WebSocket}}")</script>

	</body>

</html>
